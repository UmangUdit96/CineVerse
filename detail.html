<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      #PRIMARY META TAGS
     -->
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta name="title" content="CineVerse" />
     <meta name="description" content="CineVerse is an essential moviedb web application which is made by UmangUdit96" />
    <!--  -->

    <!-- 
      #FAVICON
     -->
     <link rel="icon" href="favicon.png" type="image/png" />
    <!--  -->

    <!-- 
      #GOOGLE FONT
     -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <!--  -->

    <!-- 
      #EXTERNAL CSS
     -->
     <link rel="stylesheet" href="assets/css/style.css" />
    <!--  -->

    <!-- 
      #EXTERNAL JS
     -->
     <script src="assets/js/global.js" defer></script>
     <script src="assets/js/detail.js" type="module"></script>
    <!--  -->
  </head>
  <body>

    <!-- 
      #HEADER
     -->
      <header class="header">
        <a href="./index.html" class="logo">
          <img src="./assets/images/logo.png" alt="CineVerse Home" width="140" height="32" />
        </a>

        <div class="search-box" search-box>
          <div class="search-wrapper" search-wrapper>
            <input type="text" name="search" aria-label="search movies" placeholder="Looking For A Specific Title?" class="search-field" autocomplete="off" search-field />
            <img src="./assets/images/search.png" alt="search" class="leading-icon" width="24" height="24" />
          </div>

          <button class="search-btn" search-toggler menu-close>
            <img src="./assets/images/close.png" width="24" height="24" alt="open search box" />
          </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
          <img src="./assets/images/search.png" width="24" height="24" alt="open search box" />
        </button>

        <button class="menu-btn" menu-btn menu-toggler>
          <img src="./assets/images/menu.png" alt="open menu" class="menu" width="24" height="24" />
          <img src="./assets/images/menu-close.png" alt="close menu" class="close" width="24" height="24" />
        </button>
      </header>
    <!--  -->

    <!-- 
      #SIDEBAR
     -->
      <main>
        <nav class="sidebar" sidebar></nav>
        <div class="overlay" overlay menu-toggler></div>
        <article class="container" page-content></article>
      </main>
    <!--  -->

  </body>
</html>
